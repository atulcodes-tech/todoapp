

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <!-- Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="/">Task Manager Application</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

            <!-- ðŸ‘‡ Show LOGIN button only if NOT logged in -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-light" href="/oauth2/authorization/google">
                    <i class="bi bi-box-arrow-in-right"></i> Login with Google
                </a>
            </li>

            <!-- ðŸ‘‡ Show Dropdown if logged in -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span th:text="${name}">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><span class="dropdown-item-text" th:text="${email}">Email</span></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</nav>

<!-- âœ… Content -->
<div class="container mt-5">

    <!-- ðŸ‘‡ If not logged in -->
    <div sec:authorize="!isAuthenticated()" class="text-center">
        <h1 class="fw-bold">Welcome to Todo App</h1>
        <p class="text-muted">Login to manage your tasks</p>
        <a href="/oauth2/authorization/google" class="btn btn-primary btn-lg">
            <i class="bi bi-google"></i> Sign in with Google
        </a>
    </div>

    <!-- ðŸ‘‡ If logged in -->
    <div sec:authorize="isAuthenticated()">
        <div class="todo-container">

            <h4 class="mb-4">
                <i class="bi bi-calendar-check"></i> To-Do List
            </h4>

            <!-- Add Todo -->
            <form class="d-flex mb-4" th:action="@{/add}" method="post">
                <input type="text" name="title" placeholder="Add your task" class="form-control todo-input" required>
                <button class="btn btn-add">ADD <span>+</span></button>
            </form>


            <!-- Empty Message -->
            <div th:if="${#lists.isEmpty(todos)}" class="text-center text-muted">
                No todos found
            </div>

            <!-- Todo List -->
            <div class="todo-list">
                <div th:each="todo: ${todos}" class="todo-item d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                    <div class="d-flex align-items-center">
                        <a th:href="@{/update/{id}(id=${todo.id})}" class="me-2">
                            <i class="bi" th:classappend="${todo.completed} ? 'bi-check-circle-fill text-success': 'bi-circle text-muted'"></i>
                        </a>
                        <span th:text="${todo.title}" th:classappend="${todo.completed} ? ' text-decoration-line-through text-muted' : ''"></span>
                    </div>
                    <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash3"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
